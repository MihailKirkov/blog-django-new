{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class='content-section'>

        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post?</legend>
                <h3>Are you sure you want to delete this post?<br> <b>{{object.title}}</b></h3>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Delete</button>
            </div>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">Don't want to delete? <a href="{% url 'blog-home' %}">Go Back</a> </small>
        </div>
    </div>
{% endblock content %}
